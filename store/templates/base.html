{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryMart | Fresh Groceries</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">

<!-- ===== Header ===== -->
<header class="navbar d-flex align-items-center justify-content-between px-4">
    <div class="logo fw-bold fs-4 text-white">
        ðŸ¥• GroceryMart
    </div>

    <!-- Search -->
    <form method="GET" action="{% url 'search' %}" class="search-box d-flex">
        <input type="text" name="q" placeholder="Search groceries..." class="form-control me-2">
        <button type="submit" class="btn btn-warning">
            <i class="fas fa-search"></i>
        </button>
    </form>

    <!-- Navigation -->
    <nav class="d-flex align-items-center gap-3">
        <a href="/" class="text-white text-decoration-none">Home</a>
        <a href="/products/" class="text-white text-decoration-none">Products</a>
        <a href="/cart/" class="text-white text-decoration-none">
            Cart <i class="fas fa-shopping-cart"></i>
        </a>

        {% if user.is_authenticated %}
            <span class="text-white me-2">Hi, {{ user.username }}</span>

            <a href="{% url 'my_orders' %}" class="text-white text-decoration-none me-3">
                My Orders
            </a>

            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">
                    Logout
                </button>
            </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light btn-sm">
                    Login
                </a>
                <a href="{% url 'register' %}" class="btn btn-warning btn-sm">
                    Register
                </a>
        {% endif %}

    </nav>
</header>

<!-- ===== Main Content ===== -->
<main class="container mt-4 mb-5">
    {% block content %}
    {% endblock %}
</main>

<!-- ===== Footer ===== -->
<footer class="text-center py-3 bg-success text-white">
    <p class="mb-0">Â© 2026 GroceryMart | Fresh & Fast Delivery</p>
</footer>

</body>
</html>
